<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Obs Song Player (for me)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    /* Tiny hidden player */
    #player {
      width: 1px;
      height: 1px;
      opacity: 0;
      position: absolute;
      left: -9999px;
    }

    #current-song {
      font-size: 1.5em;
      margin-top: 20px;
      color: #00ff88;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      background: #00ff88;
      color: #111;
    }

    button:hover {
      background: #00cc66;
    }
  </style>
</head>
<body>
  <h1>üé∂ Now Playing</h1>
  <div id="current-song">Loading...</div>

  <button id="mute-btn">Mute üîá</button>
  <button id="skip-btn">Skip ‚è≠Ô∏è</button>

  <div id="player"></div>

  <script>
    let player;
    let isMuted = false;

    // Load YouTube API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '1',
        width: '1',
        playerVars: {
          listType: 'playlist',
          list: 'PLQIfsEcMHP1EDnAYM8tAksp8noGmoxUO3',
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          loop: 1
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      // Start playback
      event.target.playVideo();

      // Jump to random index for shuffle effect
      const playlist = player.getPlaylist();
      if (playlist && playlist.length > 0) {
        const randomIndex = Math.floor(Math.random() * playlist.length);
        player.playVideoAt(randomIndex);
      }

      // Start muted (optional)
      player.mute();
      isMuted = true;
      document.getElementById("mute-btn").innerText = "Unmute üîä";
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        let videoData = player.getVideoData();
        document.getElementById("current-song").innerText = videoData.title;
      }
    }

    // Mute/Unmute toggle
    document.getElementById("mute-btn").addEventListener("click", () => {
      if (isMuted) {
        player.unMute();
        isMuted = false;
        document.getElementById("mute-btn").innerText = "Mute üîá";
      } else {
        player.mute();
        isMuted = true;
        document.getElementById("mute-btn").innerText = "Unmute üîä";
      }
    });

    // Skip button
    document.getElementById("skip-btn").addEventListener("click", () => {
      player.nextVideo();
    });
  </script>
</body>
</html>
