<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Obs Song Player (for me)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    /* Tiny hidden player (not display:none) */
    #player {
      width: 1px;
      height: 1px;
      opacity: 0;
      position: absolute;
      left: -9999px; /* move it off screen */
    }
    #current-song {
      font-size: 1.5em;
      margin-top: 20px;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Now Playing</h1>
  <div id="current-song">Loading...</div>

  <div id="player"></div>

  <script>
    let player;

    // Load YouTube API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '1',
        width: '1',
        playerVars: {
          listType: 'playlist',
          list: 'PLQIfsEcMHP1EDnAYM8tAksp8noGmoxUO3',
          autoplay: 1,
          controls: 0,
          modestbranding: 1
        },
        events: {
          'onReady': (event) => event.target.playVideo(),
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        let videoData = player.getVideoData();
        document.getElementById("current-song").innerText = videoData.title;
      }
    }
  </script>
</body>
</html>
