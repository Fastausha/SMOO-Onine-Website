<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Obs Song Player (for me)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    /* Tiny hidden player */
    #player {
      width: 1px;
      height: 1px;
      opacity: 0;
      position: absolute;
      left: -9999px;
    }

    #current-song {
      font-size: 1.5em;
      margin-top: 20px;
      color: #00ff88;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      background: #00ff88;
      color: #111;
    }

    button:hover {
      background: #00cc66;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Now Playing</h1>
  <div id="current-song">Loading...</div>

  <button id="mute-btn">Mute ðŸ”‡</button>

  <div id="player"></div>

  <script>
    let player;
    let isMuted = false;

    // Load YouTube API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '1',
        width: '1',
        playerVars: {
          listType: 'playlist',
          list: 'PLQIfsEcMHP1EDnAYM8tAksp8noGmoxUO3',
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          loop: 1,
          shuffle: 1 // enable shuffle
        },
        events: {
          'onReady': (event) => {
            event.target.playVideo();
            event.target.mute(); // start muted (optional)
            isMuted = true;
            document.getElementById("mute-btn").innerText = "Unmute ðŸ”Š";
          },
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        let videoData = player.getVideoData();
        document.getElementById("current-song").innerText = videoData.title;
      }
    }

    // Mute/Unmute toggle
    document.getElementById("mute-btn").addEventListener("click", () => {
      if (isMuted) {
        player.unMute();
        isMuted = false;
        document.getElementById("mute-btn").innerText = "Mute ðŸ”‡";
      } else {
        player.mute();
        isMuted = true;
        document.getElementById("mute-btn").innerText = "Unmute ðŸ”Š";
      }
    });
  </script>
</body>
</html>
